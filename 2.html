\u89c4\uff1f&quot;,&quot;Someone is at risk of harm&quot;:&quot;\u6709\u4eba\u9762\u4e34\u4f24\u5bb3\u7684\u5371\u9669&quot;,&quot;Misuse of your identity or work&quot;:&quot;\u4e0d\u5f53\u4f7f\u7528\u4f60\u7684\u8eab\u4efd\u6216\u4f5c\u54c1&quot;,&quot;This content is gross or hateful&quot;:&quot;\u5185\u5bb9\u7c97\u4fd7\u6216\u4ee4\u4eba\u53cd\u611f&quot;,&quot;Some other reason&quot;:&quot;\u5176\u4ed6\u539f\u56e0&quot;,&quot;Harassment&quot;:&quot;\u9a9a\u6270&quot;,&quot;Privacy violation&quot;:&quot;\u4fb5\u72af\u9690\u79c1&quot;,&quot;Harm to minors&quot;:&quot;\u5bf9\u672a\u6210\u5e74\u4eba\u6709\u5bb3&quot;,&quot;Promotion or glorification of self-harm&quot;:&quot;\u5ba3\u4f20\u6216\u5938\u8000\u81ea\u6b8b&quot;,&quot;Misattribution or non-attribution&quot;:&quot;\u8457\u4f5c\u6743\u5f52\u5c5e\u9519\u8bef\u6216\u65e0\u5f52\u5c5e&quot;,&quot;Copyright infringement&quot;:&quot;\u4fb5\u72af\u7248\u6743&quot;,&quot;Trademark infringement&quot;:&quot;\u4fb5\u72af\u5546\u6807\u6743&quot;,&quot;Confusion or impersonation&quot;:&quot;\u6df7\u6dc6\u6216\u5047\u5192&quot;,&quot;Gore, mutilation, bestiality, or necrophilia&quot;:&quot;\u6d41\u8840\u3001\u65ad\u80a2\u3001\u4eba\u517d\u4ea4\u6216\u5978\u5c38&quot;,&quot;Malicious speech&quot;:&quot;\u6076\u610f\u8a00\u8bba&quot;,&quot;Are you the person being harassed?&quot;:&quot;\u4f60\u662f\u906d\u5230\u9a9a\u6270\u7684\u5bf9\u8c61\u5417\uff1f&quot;,&quot;Being a jerk. Circumventing the ignore feature in order to send someone mean and hateful messages.&quot;:&quot;\u662f\u4e00\u4e2a\u6df7\u86cb\u3002\u89c4\u907f\u5ffd\u7565\u529f\u80fd\uff0c\u4ee5\u5411\u4ed6\u4eba\u53d1\u9001\u5351\u9119\u53ef\u6068\u7684\u6d88\u606f\u3002&quot;,&quot;Yes&quot;:&quot;\u662f&quot;,&quot;No&quot;:&quot;\u5426&quot;,&quot;Thanks for bringing this to our attention, but we need to hear directly from the person being harassed. Get in contact with them if you can, and refer them to our %1$sabuse form%2$s.&quot;:&quot;\u611f\u8c22\u4f60\u63d0\u9192\u6211\u4eec\u6ce8\u610f\uff0c\u4f46\u6211\u4eec\u9700\u8981\u88ab\u9a9a\u6270\u8005\u76f4\u63a5\u7ed9\u6211\u4eec\u53d1\u9001\u4fe1\u606f\u3002\u53ef\u4ee5\u7684\u8bdd\u8bf7\u540c\u4ed6\u4eec\u53d6\u5f97\u8054\u7cfb\uff0c\u5e76\u628a\u6211\u4eec\u7684 %1$s\u6ee5\u7528\u8868\u5355%2$s \u544a\u8bc9\u4ed6\u4eec\u3002&quot;,&quot;Where on Tumblr is the harassment taking place?&quot;:&quot;\u8be5\u9a9a\u6270\u884c\u4e3a\u53d1\u751f\u5728 Tumblr \u7684\u4ec0\u4e48\u5730\u65b9\uff1f&quot;,&quot;Somewhere on a blog or in a post (including tags)&quot;:&quot;\u535a\u5ba2\u4e0a\u7684\u67d0\u5904\u6216\u5728\u5e16\u5b50\u91cc\uff08\u5305\u62ec\u5728\u6807\u7b7e\u91cc\uff09&quot;,&quot;In an inbox message (an Ask or Fan Mail)&quot;:&quot;\u5728\u6536\u4ef6\u7bb1\u7684\u6d88\u606f\uff08\u63d0\u95ee\u6216\u7c89\u4e1d\u4fe1\uff09\u91cc&quot;,&quot;Content you&#039;re reporting&quot;:&quot;\u4f60\u4e3e\u62a5\u7684\u5185\u5bb9&quot;,&quot;URL of the post&quot;:&quot;\u5e16\u5b50\u7f51\u5740&quot;,&quot;A little about yourself&quot;:&quot;\u5173\u4e8e\u4f60\u81ea\u5df1\u7684\u4e00\u4e9b\u4fe1\u606f&quot;,&quot;Screenshot of the message you&#039;re reporting&quot;:&quot;\u4f60\u6240\u4e3e\u62a5\u7684\u6d88\u606f\u7684\u622a\u56fe&quot;,&quot;Privacy Violation&quot;:&quot;\u4fb5\u72af\u9690\u79c1&quot;,&quot;Posting content that violates anyone&#039;s privacy, especially personally identifying or confidential information like credit card numbers, social security numbers, unlisted contact information, or private photos.&quot;:&quot;\u53d1\u5e03\u4fb5\u72af\u4efb\u4f55\u4eba\u9690\u79c1\u7684\u5185\u5bb9\uff0c\u5c24\u5176\u662f\u4e2a\u4eba\u8eab\u4efd\u6216\u4fdd\u5bc6\u4fe1\u606f\uff0c\u5982\u4fe1\u7528\u5361\u53f7\u7801\u3001\u793e\u4f1a\u4fdd\u969c\u53f7\u7801\u3001\u975e\u516c\u5f00\u7684\u8054\u7cfb\u4eba\u4fe1\u606f\u6216\u79c1\u4eba\u7167\u7247\u3002&quot;,&quot;Is it your privacy that&#039;s being violated?&quot;:&quot;\u662f\u4f60\u7684\u9690\u79c1\u906d\u53d7\u4fb5\u5bb3\u5417\uff1f&quot;,&quot;Thanks for bringing this to our attention, but we need to hear directly from the person who&#039;s privacy is being violated. Get in contact with them if you can, and refer them to our %1$sabuse form%2$s.&quot;:&quot;\u611f\u8c22\u4f60\u63d0\u9192\u6211\u4eec\u6ce8\u610f\uff0c\u4f46\u6211\u4eec\u9700\u8981\u53d7\u5230\u4fb5\u5bb3\u7684\u5bf9\u8c61\u76f4\u63a5\u7ed9\u6211\u4eec\u53d1\u9001\u4fe1\u606f\u3002\u53ef\u4ee5\u7684\u8bdd\u8bf7\u540c\u4ed6\u4eec\u53d6\u5f97\u8054\u7cfb\uff0c\u5e76\u628a\u6211\u4eec\u7684 %1$s\u6ee5\u7528\u8868\u5355%2$s \u544a\u8bc9\u4ed6\u4eec\u3002&quot;,&quot;What, specifically, was posted?&quot;:&quot;\u53d1\u5e03\u7684\u5177\u4f53\u5185\u5bb9\u662f\u4ec0\u4e48\uff1f&quot;,&quot;My name &quot;:&quot;\u6211\u7684\u59d3\u540d &quot;,&quot;My IP address &quot;:&quot;\u6211\u7684 IP \u5730\u5740 &quot;,&quot;My private home address&quot;:&quot;\u6211\u7684\u79c1\u4eba\u5bb6\u5ead\u4f4f\u5740&quot;,&quot;My private email address&quot;:&quot;\u6211\u7684\u79c1\u4eba\u7535\u5b50\u90ae\u4ef6\u5730\u5740&quot;,&quot;My private telephone number was posted&quot;:&quot;\u6211\u7684\u79c1\u4eba\u7535\u8bdd\u53f7\u7801\u88ab\u516c\u5e03\u4e86&quot;,&quot;Private images of me have been posted &quot;:&quot;\u6211\u7684\u79c1\u4eba\u7167\u7247\u88ab\u516c\u5e03\u4e86 &quot;,&quot;Something else private was posted &quot;:&quot;\u5176\u4ed6\u9690\u79c1\u4fe1\u606f\u88ab\u516c\u5e03\u4e86 &quot;,&quot;Unfortunately, your name isn&#039;t considered private information, and posting it isn&#039;t a violation of either the law or of our Community Guidelines. If you&#039;re uncomfortable with the post, try to communicate with the person who posted it and make your feelings on it known.&quot;:&quot;\u9057\u61be\u7684\u662f\uff0c\u4f60\u7684\u59d3\u540d\u4e0d\u88ab\u89c6\u4e3a\u79c1\u4eba\u4fe1\u606f\uff0c\u53d1\u5e03\u5b83\u5e76\u4e0d\u8fdd\u53cd\u6cd5\u5f8b\u6216\u6211\u4eec\u7684\u793e\u533a\u51c6\u5219\u3002\u5982\u679c\u8be5\u5e16\u5b50\u4ee4\u4f60\u611f\u5230\u4e0d\u9002\uff0c\u8bf7\u5c1d\u8bd5\u4e0e\u53d1\u5e03\u5b83\u7684\u4eba\u8fdb\u884c\u6c9f\u901a\uff0c\u5e76\u544a\u77e5\u5bf9\u65b9\u4f60\u7684\u611f\u53d7\u3002&quot;,&quot;IP address&quot;:&quot;IP \u5730\u5740&quot;,&quot;Unfortunately, your IP address isn&#039;t considered private information, and posting it isn&#039;t a violation of either the law or of our Community Guidelines. If you&#039;re uncomfortable with the post, try to communicate with the person who posted it and make your feelings on it known.&quot;:&quot;\u9057\u61be\u7684\u662f\uff0c\u4f60\u7684 IP \u5730\u5740\u4e0d\u88ab\u89c6\u4e3a\u79c1\u4eba\u4fe1\u606f\uff0c\u53d1\u5e03\u5b83\u5e76\u4e0d\u8fdd\u53cd\u6cd5\u5f8b\u6216\u6211\u4eec\u7684\u793e\u533a\u51c6\u5219\u3002\u5982\u679c\u8be5\u5e16\u5b50\u4ee4\u4f60\u611f\u5230\u4e0d\u9002\uff0c\u8bf7\u5c1d\u8bd5\u4e0e\u53d1\u5e03\u5b83\u7684\u4eba\u8fdb\u884c\u6c9f\u901a\uff0c\u5e76\u544a\u77e5\u5bf9\u65b9\u4f60\u7684\u611f\u53d7\u3002&quot;,&quot;Source of the private information, if known&quot;:&quot;\u9690\u79c1\u4fe1\u606f\u7684\u6765\u6e90\uff0c\u5982\u679c\u77e5\u9053\u7684\u8bdd&quot;,&quot;URL of information source&quot;:&quot;\u4fe1\u606f\u6765\u6e90\u7f51\u5740&quot;,&quot;Proof of identity&quot;:&quot;\u8eab\u4efd\u8bc1\u660e&quot;,&quot;We&#039;ll need some proof of your identity to pursue this. A picture of your photo ID would be perfect, but if you don&#039;t have one handy then you can take a picture of yourself holding up a sign that reads \u201cTumblr, this is me.\u201d Don&#039;t worry, these photos are kept private.&quot;:&quot;\u6211\u4eec\u9700\u8981\u4f60\u7684\u8eab\u4efd\u8bc1\u660e\u4ee5\u4fbf\u8fdb\u4e00\u6b65\u8c03\u67e5\u3002\u5e26\u6709\u7167\u7247\u7684\u8eab\u4efd\u8bc1\u56fe\u7247\u5c31\u5f88\u5b8c\u7f8e\uff0c\u4f46\u5982\u679c\u4f60\u624b\u5934\u6ca1\u6709\u7684\u8bdd\uff0c\u4f60\u53ef\u4ee5\u624b\u62ff\u5199\u7740\u201cTumblr\uff0c\u8fd9\u5c31\u662f\u6211\u201d\u7684\u724c\u5b50\uff0c\u62cd\u4e00\u5f20\u7167\u7247\u3002\u522b\u62c5\u5fc3\uff0c\u8fd9\u4e9b\u7167\u7247\u90fd\u4f1a\u4fdd\u5bc6\u7684\u3002&quot;,&quot;Sexually suggestive or violent depictions of minors; or bullying, even by another minor.&quot;:&quot;\u5bf9\u672a\u6210\u5e74\u4eba\u7684\u6027\u6697\u793a\u6216\u66b4\u529b\u63cf\u5199\uff1b\u6216\u8005\u6b3a\u51cc\uff0c\u54ea\u6015\u662f\u53e6\u4e00\u4e2a\u672a\u6210\u5e74\u4eba\u6240\u5b9e\u65bd\u7684\u3002&quot;,&quot;Some explanation&quot;:&quot;\u7b80\u77ed\u8bf4\u660e&quot;,&quot;textarea&quot;:&quot;\u6587\u5b57\u533a\u57df&quot;,&quot;Describe, as best you can, how it violates Tumblr&#039;s Community Guidelines&quot;:&quot;\u5c3d\u91cf\u5199\u660e\u5b83\u5982\u4f55\u8fdd\u53cd Tumblr \u7684\u793e\u533a\u51c6\u5219\uff08\u8bf7\u4ee5\u82f1\u6587\u586b\u5199\uff09&quot;,&quot;Encouraging others to injure themselves in ways large or small, or celebrating such injuries in any fashion. Glamorizing anorexia, bulimia, or other eating disorders.&quot;:&quot;\u9f13\u52b1\u4ed6\u4eba\u4f24\u5bb3\u81ea\u5df1\uff0c\u65e0\u8bba\u7a0b\u5ea6\u5982\u4f55\uff0c\u6216\u4ee5\u4efb\u4f55\u5f62\u5f0f\u5e86\u795d\u8fd9\u79cd\u4f24\u5bb3\u3002\u7f8e\u5316\u538c\u98df\u75c7\u3001\u8d2a\u98df\u75c7\uff0c\u6216\u5176\u4ed6\u996e\u98df\u969c\u788d\u3002&quot;,&quot;Stealing something that someone else made and trying to pass it off as your own (probably by downloading it and reposting it, instead of reblogging it like a decent human being). This also includes reblogging something and gratuitously injecting a link back to your blog.&quot;:&quot;\u76d7\u7528\u4ed6\u4eba\u521b\u4f5c\u7684\u4e1c\u897f\u5e76\u8bd5\u56fe\u5c06\u5b83\u636e\u4e3a\u5df1\u6709\uff08\u53ef\u80fd\u662f\u5c06\u5176\u4e0b\u8f7d\u5e76\u91cd\u65b0\u53d1\u5e03\uff0c\u800c\u4e0d\u662f\u50cf\u6b63\u6d3e\u4eba\u90a3\u6837\u8f6c\u53d1\uff09\u3002\u4e5f\u5305\u62ec\u5728\u8f6c\u53d1\u65f6\u65e0\u6b63\u5f53\u7406\u7531\u5730\u5728\u5176\u4e2d\u6dfb\u52a0\u8f6c\u56de\u5230\u4f60\u7684\u535a\u5ba2\u7684\u94fe\u63a5\u3002&quot;,&quot;Is it your work that&#039;s being misattributed, or that&#039;s missing an attribution?&quot;:&quot;\u662f\u4f60\u7684\u4f5c\u54c1\u7684\u8457\u4f5c\u6743\u5f52\u5c5e\u9519\u8bef\uff0c\u6216\u6ca1\u6709\u6807\u660e\u5f52\u5c5e\u5417\uff1f&quot;,&quot;Thanks for letting us know. Unfortunately, in situations like this, we need to hear directly from the user whose work has been misattributed, or is missing attribution. Get in contact with them if you can, and refer them to our %1$sabuse form %2$s.&quot;:&quot;\u591a\u8c22\u544a\u77e5\u6211\u4eec\u3002\u9057\u61be\u7684\u662f\uff0c\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u9700\u8981\u4f5c\u54c1\u906d\u5230\u6ee5\u7528\u6216\u672a\u6807\u660e\u51fa\u5904\u7684\u7528\u6237\u76f4\u63a5\u7ed9\u6211\u4eec\u53d1\u9001\u4fe1\u606f\u3002\u53ef\u4ee5\u7684\u8bdd\u8bf7\u540c\u4ed6\u4eec\u53d6\u5f97\u8054\u7cfb\uff0c\u5e76\u628a\u6211\u4eec\u7684 %1$s\u6ee5\u7528\u8868\u5355%2$s \u53d1\u7ed9\u4ed6\u4eec\u3002&quot;,&quot;Did you originally post this work on Tumblr, or somewhere else?&quot;:&quot;\u4f60\u6700\u521d\u5c06\u6b64\u4f5c\u54c1\u53d1\u5e03\u7684\u5730\u65b9\u662f Tumblr \u8fd8\u662f\u5176\u4ed6\u5730\u65b9\uff1f&quot;,&quot;I posted it to Tumblr&quot;:&quot;\u6211\u662f\u5728 Tumblr \u53d1\u5e03\u7684&quot;,&quot;I posted it somewhere else&quot;:&quot;\u6211\u662f\u5728\u5176\u4ed6\u5730\u65b9\u53d1\u5e03\u7684&quot;,&quot;You&#039;ll need to file a request under the Digital Millenium Copyright Act (DMCA). Don&#039;t worry, we&#039;ve got a form for that.&quot;:&quot;\u4f60\u9700\u8981\u6839\u636e\u6570\u5b57\u5343\u5e74\u7248\u6743\u6cd5\u6848\uff08DMCA\uff09\u63d0\u4ea4\u4e00\u4efd\u8bf7\u6c42\u3002\u522b\u62c5\u5fc3\uff0c\u6211\u4eec\u5df2\u7ecf\u4e3a\u6b64\u51c6\u5907\u597d\u4e86\u8868\u5355\u3002&quot;,&quot;File a DMCA request&quot;:&quot;\u63d0\u51fa DMCA \u8bf7\u6c42&quot;,&quot;Which of the following best describes your issue?&quot;:&quot;\u4e0b\u5217\u54ea\u4e00\u9879\u63cf\u8ff0\u6700\u7b26\u5408\u4f60\u7684\u60c5\u51b5\uff1f&quot;,&quot;Someone reposted it instead of reblogging it&quot;:&quot;\u6709\u4eba\u5c06\u5176\u91cd\u65b0\u53d1\u5e03\u800c\u4e0d\u662f\u8f6c\u53d1&quot;,&quot;Someone reblogged it and injected a link back to their own blog&quot;:&quot;\u6709\u4eba\u5c06\u5176\u8f6c\u53d1\u5e76\u52a0\u5165\u4e86\u8f6c\u56de\u5230\u4ed6\u4eec\u81ea\u5df1\u535a\u5ba2\u7684\u94fe\u63a5&quot;,&quot;Original content&quot;:&quot;\u539f\u59cb\u5185\u5bb9&quot;,&quot;URL of the original content&quot;:&quot;\u539f\u59cb\u5185\u5bb9\u7684\u7f51\u5740&quot;,&quot;Repost&quot;:&quot;\u91cd\u65b0\u53d1\u5e03&quot;,&quot;URL of the repost&quot;:&quot;\u91cd\u53d1\u5e16\u5b50\u7684\u7f51\u5740&quot;,&quot;URL of the reblog&quot;:&quot;\u8f6c\u53d1\u7684\u7f51\u5740&quot;,&quot;Posting someone else&#039;s copyrighted work without their permission, or without a legal exemption like fair use.&quot;:&quot;\u672a\u7ecf\u8bb8\u53ef\uff0c\u6216\u8005\u5728\u6ca1\u6709\u6cd5\u5f8b\u8c41\u514d\u5982\u201c\u5408\u7406\u4f7f\u7528\u201d\u7684\u60c5\u51b5\u4e0b\uff0c\u53d1\u5e03\u4ed6\u4eba\u7684\u7248\u6743\u4f5c\u54c1\u3002&quot;,&quot;Are you making a copyright claim or reporting an attribution issue?&quot;:&quot;\u4f60\u662f\u8981\u8fdb\u884c\u7248\u6743\u58f0\u660e\u6216\u4e3e\u62a5\u5f52\u5c5e\u95ee\u9898\u5417\uff1f&quot;,&quot;Using someone else&#039;s trademark without their permission.&quot;:&quot;\u672a\u7ecf\u8bb8\u53ef\u4f7f\u7528\u4ed6\u4eba\u7684\u5546\u6807\u3002&quot;,&quot;Are you the trademark holder or an authorized representative?&quot;:&quot;\u4f60\u662f\u5546\u6807\u6301\u6709\u4eba\u6216\u5176\u6388\u6743\u4ee3\u8868\u5417\uff1f&quot;,&quot;Thanks for bringing this to our attention, but we need to hear directly from the trademark holder or their authorized representative. Get in contact with them if you can, and refer them to our %1$sabuse form%2$s.&quot;:&quot;\u611f\u8c22\u4f60\u63d0\u9192\u6211\u4eec\u6ce8\u610f\uff0c\u4f46\u6211\u ;Examples of the impersonation or confusion&quot;:&quot;\u5047\u5192\u6216\u6df7\u6dc6\u7684\u4f8b\u8bc1&quot;,&quot;Explain how these examples are impersonating or causing confusion with your brand&quot;:&quot;\u8bf4\u660e\u8fd9\u4e9b\u4f8b\u8bc1\u5982\u4f55\u5047\u5192\u4e86\u4f60\u7684\u54c1\u724c\u6216\u4f1a\u5f15\u8d77\u5bf9\u4f60\u7684\u54c1\u724c\u7684\u6df7\u6dc6\uff08\u8bf7\u4ee5\u82f1\u6587\u586b\u5199\uff09&quot;,&quot;Showcasing the mutilation or torture of human beings, animals, or their remains. Doing so just to be a dick.&quot;:&quot;\u5c55\u793a\u5bf9\u4eba\u7c7b\u3001\u52a8\u7269\u6216\u5b83\u4eec\u7684\u9057\u4f53\u8fdb\u884c\u80a2\u89e3\u6216\u6298\u78e8\u7684\u60c5\u666f\u3002\u8fd9\u6837\u505a\u7eaf\u5c5e\u6df7\u86cb\u3002&quot;,&quot;Which of these things does it contain&quot;:&quot;\u5b83\u542b\u6709\u4ee5\u4e0b\u54ea\u4e00\u9879&quot;,&quot;Gore\/mutilation&quot;:&quot;\u6d41\u8840 \/ \u65ad\u80a2&quot;,&quot;Bestiality&quot;:&quot;\u4eba\u517d\u4ea4&quot;,&quot;Necrophilia&quot;:&quot;\u5978\u5c38&quot;,&quot;Encouraging violence or hatred on the basis of things like race, ethnic origin, religion, disability, gender, age, veteran status, or sexual orientation.&quot;:&quot;\u57fa\u4e8e\u79cd\u65cf\u3001\u6c11\u65cf\u3001\u5b97\u6559\u3001\u6b8b\u75be\u3001\u6027\u522b\u3001\u5e74\u9f84\u3001\u9000\u4f0d\u519b\u4eba\u8eab\u4efd\uff0c\u6216\u6027\u53d6\u5411\u800c\u717d\u52a8\u66b4\u529b\u6216\u4ec7\u6068\u3002&quot;,&quot;Pretty sure you found a post that doesn&#039;t belong on Tumblr, but don&#039;t see the violation you&#039;re looking for? Let us know about it.&quot;:&quot;\u4f60\u786e\u5b9a\u53d1\u73b0\u4e86 Tumblr \u4e0a\u4e0d\u5e94\u6709\u7684\u5e16\u5b50\uff0c\u4f46\u6ca1\u627e\u5230\u8fdd\u89c4\u7684\u6761\u6587\uff1f\u8bf7\u544a\u77e5\u6211\u4eec\u3002&quot;,&quot;What&#039;s going on&quot;:&quot;\u51fa\u4e86\u4ec0\u4e48\u95ee\u9898&quot;,&quot;What&#039;s going on?&quot;:&quot;\u51fa\u4e86\u4ec0\u4e48\u95ee\u9898\uff1f&quot;,&quot;This should be filtered&quot;:&quot;\u8fd9\u5e94\u8be5\u88ab\u8fc7\u6ee4&quot;,&quot;Adult-oriented content is currently being hidden ( %1$s ) but this post still showed up.&quot;:&quot;\u6210\u4eba\u5185\u5bb9\u76ee\u524d\u5df2\u9690\u85cf\uff08 %1$s \uff09\uff0c\u4f46\u6b64\u5e16\u4ecd\u7136\u53ef\u89c1\u3002&quot;,&quot;This is spam&quot;:&quot;\u8fd9\u662f\u5783\u573e\u5185\u5bb9&quot;,&quot;This violates Tumblr&#039;s %1$sCommunity Guidelines%2$s\u2026&quot;:&quot;\u8fd9\u8fdd\u53cd\u4e86 Tumblr \u7684 %1$s\u793e\u533a\u51c6\u5219%2$s\u2026\u2026&quot;,&quot;Ignore %1$s&quot;:&quot;\u5ffd\u7565 %1$s&quot;,&quot;Report this&quot;:&quot;\u4e3e\u62a5\u5b83&quot;,&quot;Seeing something you shouldn&#039;t? This is the place to tell us about it. %1$sLearn more%2$s about how we handle these matters and what you can do to help.&quot;:&quot;\u770b\u5230\u4e0d\u8be5\u770b\u7684\u4e1c\u897f\u4e86\uff1f\u8fd9\u91cc\u5c31\u662f\u5411\u6211\u4eec\u4e3e\u62a5\u7684\u5730\u65b9\u3002%1$s\u4e86\u89e3\u66f4\u591a%2$s \u5173\u4e8e\u6211\u4eec\u5982\u4f55\u5904\u7406\u8fd9\u79cd\u60c5\u51b5\uff0c\u4ee5\u53ca\u4f60\u80fd\u5982\u4f55\u534f\u52a9\u7684\u4fe1\u606f\u3002&quot;,&quot;Seeing something you shouldn&#039;t? This is the place to tell us about it.&quot;:&quot;\u770b\u5230\u4ec0\u4e48\u4e0d\u8be5\u770b\u5230\u7684\u4e1c\u897f\u4e86\u5417\uff1f\u8fd9\u91cc\u5c31\u662f\u5411\u6211\u4eec\u4e3e\u62a5\u7684\u5730\u65b9\u3002&quot;,&quot;Continue&quot;:&quot;\u7ee7\u7eed&quot;,&quot;Hide&quot;:&quot;\u9690\u85cf&quot;,&quot;Show&quot;:&quot;\u663e\u793a&quot;,&quot;It may take us a day or two, but we&#039;re on the case and we&#039;ll get back to you as quickly as we can.&quot;:&quot;\u53ef\u80fd\u9700\u8981\u82b1\u8d39\u4e00\u4e24\u5929\u7684\u65f6\u95f4\uff0c\u4f46\u6211\u4eec\u5728\u8fdb\u884c\u5904\u7406\uff0c\u5e76\u4f1a\u5c3d\u5feb\u7ed9\u4f60\u7b54\u590d\u3002&quot;,&quot;Also: We know it&#039;s tempting to submit the same thing a few times in hopes that it&#039;ll get addressed sooner, but really it just clogs up our system and makes it harder for us respond quickly. We&#039;re kind of like an elevator button.&quot;:&quot;\u53e6\u5916\uff1a\u6211\u4eec\u77e5\u9053\u53cd\u590d\u63d0\u4ea4\u540c\u6837\u7684\u4e8b\u60c5\u4f1a\u8ba9\u4eba\u89c9\u5f97\u5b83\u80fd\u5f97\u5230\u66f4\u5feb\u89e3\u51b3\uff0c\u4f46\u5b9e\u9645\u4e0a\u8fd9\u53ea\u4f1a\u5835\u585e\u6211\u4eec\u7684\u7cfb\u7edf\uff0c\u4f7f\u5f97\u6211\u4eec\u5f88\u96be\u8fc5\u901f\u4f5c\u51fa\u53cd\u5e94\u3002\u8fd9\u5c31\u597d\u50cf\u7535\u68af\u6309\u94ae\u4e00\u6837\u3002&quot;,&quot;URL&quot;:&quot;\u7f51\u5740&quot;,&quot;Add a new URL&quot;:&quot;\u6dfb\u52a0\u65b0\u7f51\u5740&quot;,&quot;Email address&quot;:&quot;\u7535\u5b50\u90ae\u4ef6\u5730\u5740&quot;,&quot;Name&quot;:&quot;\u540d\u79f0&quot;,&quot;Go back&quot;:&quot;\u8fd4\u56de&quot;,&quot;Short explanation&quot;:&quot;\u7b80\u77ed\u8bf4\u660e\uff08\u8bf7\u4ee5\u82f1\u6587\u586b\u5199\uff09&quot;,&quot;Just so you know, we&#039;re not yet able to address queries that are written in [language]. You can still use this form to contact our Support team, but you&#039;ll need to fill it out in English. Sorry about that, and thanks for your patience.&quot;:&quot;\u656c\u8bf7\u4e86\u89e3\uff0c\u6211\u4eec\u8fd8\u65e0\u6cd5\u5904\u7406\u4ee5\u4e2d\u6587\u586b\u5199\u7684\u8bf7\u6c42\u3002\u4f60\u4ecd\u7136\u53ef\u4ee5\u4f7f\u7528\u6b64\u8868\u5355\u6765\u8054\u7cfb\u6211\u4eec\u7684\u6280\u672f\u652f\u6301\u56e2\u961f\uff0c\u4f46\u9700\u8981\u7528\u82f1\u6587\u586b\u5199\u3002\u6211\u4eec\u5bf9\u6b64\u6df1\u611f\u62b1\u6b49\uff0c\u5e76\u611f\u8c22\u4f60\u7684\u8010\u5fc3\u3002&quot;,&quot;Message from %1$s&quot;:&quot;\u6765\u81ea %1$s \u7684\u6d88\u606f&quot;,&quot;Anonymous message&quot;:&quot;\u533f\u540d\u6d88\u606f&quot;,&quot;Good news: You can now report harassment directly from your inbox. Just go to the offending message, hit the three-dot button, and select \&quot;Flag\&quot;. We&#039;ll help you take care of the rest.&quot;:&quot;\u597d\u6d88\u606f\uff01\u4f60\u73b0\u5728\u53ef\u4ee5\u76f4\u63a5\u4ece\u6536\u4ef6\u7bb1\u91cc\u4e3e\u62a5\u9a9a\u6270\u4fe1\u606f\u3002\u53ea\u9700\u524d\u5f80\u8be5\u6076\u610f\u4fe1\u606f\uff0c\u70b9\u51fb\u90a3\u4e2a\u6709\u4e09\u4e2a\u5706\u70b9\u7684\u6309\u94ae\uff0c\u7136\u540e\u9009\u62e9\u201c\u4e3e\u62a5\u201d\u3002\u6211\u4eec\u4f1a\u5e2e\u4f60\u5904\u7406\u540e\u7eed\u4e8b\u9879\u3002&quot;,&quot;Go to my inbox&quot;:&quot;\u524d\u5f80\u6211\u7684\u6536\u4ef6\u7bb1&quot;,&quot;We&#039;re sorry you&#039;ve had a negative experience with anonymous messages on Tumblr. Because not all anonymous messages are associated with a\u200b Tumblr\u200b account, we can&#039;t always take action against a specific account. However, there are some steps that you can take to prevent any further unwanted interactions.&quot;:&quot;\u5f88\u62b1\u6b49\u4f60\u5bf9 Tumblr \u4e0a\u7684\u533f\u540d\u6d88\u606f\u6709\u4e0d\u597d\u7684\u4f53\u9a8c\u3002\u56e0\u4e3a\u5e76\u975e\u6240\u6709\u7684\u533f\u540d\u6d88\u606f\u90fd\u5173\u8054\u4e86 Tumblr\u200b \u5e10\u6237\uff0c\u6240\u4ee5\u6211\u4eec\u5e76\u4e0d\u662f\u59cb\u7ec8\u6709\u529e\u6cd5\u5bf9\u67d0\u4e2a\u7279\u5b9a\u5e10\u6237\u91c7\u53d6\u884c\u52a8\u3002\u4f46\u662f\uff0c\u4f60\u53ef\u4ee5\u91c7\u53d6\u51e0\u4e2a\u6b65\u9aa4\u6765\u907f\u514d\u4eca\u540e\u51fa\u73b0\u4e0d\u60f3\u8981\u7684\u4e92\u52a8\u3002&quot;,&quot;First, you can block the IP address from which any given anonymous message was sent. Just click or tap the ellipses on the message, select Block and you&#039;ll permanently prevent any anonymous messages from that \u200bIP \u200baddress from ever getting to your inbox. Just an FYI: There is no way to undo this action. Additionally, the person sending unwanted anonymous messages could still send you anonymous messages from another IP address. If you&#039;re receiving these anonymous messages from multiple IP addresses, you can disable anonymous messages or even disable the Ask feature entirely in your blog settings. If you need help with any aspect of Asks, just check the %1$shelp docs%2$s.&quot;:&quot;\u9996\u5148\uff0c\u4f60\u53ef\u4ee5\u5c4f\u853d\u7ed9\u4f60\u53d1\u533f\u540d\u6d88\u606f\u7684 IP \u5730\u5740\u3002\u53ea\u9700\u70b9\u51fb\u6216\u70b9\u6309\u6d88\u606f\u4e2d\u7684\u692d\u5706\u56fe\u6807\uff0c\u9009\u62e9\u201c\u5c4f\u853d\u201d\uff0c\u4f60\u5c31\u4f1a\u6c38\u4e45\u963b\u6b62\u4efb\u4f55\u4ece\u8be5 IP \u5730\u5740\u53d1\u51fa\u7684\u4efb\u4f55\u533f\u540d\u6d88\u606f\uff0c\u4e0d\u8ba9\u5b83\u4eec\u8fdb\u5165\u4f60\u7684\u6536\u4ef6\u7bb1\u3002\u63d0\u9192\u4e00\u70b9\uff1a\u8fd9\u4e2a\u64cd\u4f5c\u65e0\u6cd5\u64a4\u6d88\u3002\u53e6\u5916\uff0c\u6076\u610f\u533f\u540d\u6d88\u606f\u7684\u53d1\u9001\u8005\u4ecd\u7136\u53ef\u4ee5\u4ece\u53e6\u4e00\u4e2a IP \u5730\u5740\u7ed9\u4f60\u53d1\u9001\u533f\u540d\u6d88\u606f\u3002\u5982\u679c\u4f60\u4ece\u591a\u4e2a IP \u5730\u5740\u6536\u5230\u4e86\u8fd9\u4e9b\u533f\u540d\u6d88\u606f\uff0c\u4f60\u53ef\u4ee5\u7981\u7528\u533f\u540d\u6d88\u606f\u529f\u80fd\uff0c\u6216\u5e72\u8106\u5728\u4f60\u7684\u535a\u5ba2\u8bbe\u7f6e\u91cc\u5f7b\u5e95\u7981\u7528\u63d0\u95ee\u529f\u80fd\u3002\u5982\u679c\u4f60\u9700\u8981\u201c\u63d0\u95ee\u201d\u529f\u80fd\u65b9\u9762\u7684\u4efb\u4f55\u5e2e\u52a9\uff0c\u8bf7\u67e5\u770b %1$s\u5e2e\u52a9\u6587\u6863%2$s\u3002&quot;,&quot;Appeal a Video Removal&quot;:&quot;\u89c6\u9891\u5220\u9664\u7533\u8bc9&quot;,&quot;Post that was removed&quot;:&quot;\u88ab\u5220\u9664\u7684\u5e16\u5b50&quot;,&quot;Cool. Your appeal has been sent. If the post was removed in error, we&#039;ll restore it. We&#039;ll let you know (either way) as soon as it&#039;s been reviewed.&quot;:&quot;\u597d\u7684\u3002\u4f60\u7684\u7533\u8bc9\u5df2\u53d1\u9001\u3002\u5982\u679c\u5e16\u5b50\u662f\u88ab\u9519\u8bef\u5220\u9664\u7684\uff0c\u6211\u4eec\u4f1a\u5c06\u5176\u6062\u590d\u3002\u65e0\u8bba\u662f\u5426\u8bef\u5220\uff0c\u6211\u4eec\u90fd\u4f1a\u5728\u5ba1\u6838\u540e\u5c3d\u5feb\u901a\u77e5\u4f60\u3002&quot;,&quot;We don&#039;t allow sexually explicit videos to be uploaded to Tumblr. If your video was removed and you think there was a mistake (it happens), you can appeal using this form and we&#039;ll take another look.&quot;:&quot;\u6211\u4eec\u4e0d\u5141\u8bb8\u5728 Tumblr \u4e0a\u4e0a\u4f20\u8272\u60c5\u89c6\u9891\u3002\u5982\u679c\u4f60\u8ba4\u4e3a\u4f60\u7684\u89c6\u9891\u88ab\u5220\u9664\u662f\u4e2a\u9519\u8bef\u7684\u8bdd\uff08\u786e\u5b9e\u6709\u8fd9\u79cd\u60c5\u51b5\u53d1\u751f\uff09\uff0c\u4f60\u53ef\u4ee5\u4f7f\u7528\u8fd9\u4e2a\u8868\u5355\u8fdb\u884c\u7533\u8bc9\uff0c\u6211\u4eec\u4f1a\u518d\u6b21\u5ba1\u6838\u3002&quot;,&quot;Search %s&quot;:&quot;\u641c\u7d22 %s&quot;,&quot;Nothing here about\u003Cbr\/\u003E%s.&quot;:&quot;\u6ca1\u6709\u5173\u4e8e \u003Cbr\/\u003E%s \u7684\u5185\u5bb9\u3002&quot;,&quot;Filters:&quot;:&quot;\u7b5b\u9009\uff1a&quot;,&quot;Top Posts&quot;:&quot;\u6700\u4f73\u5e16\u5b50&quot;,&quot;Recent Posts&quot;:&quot;\u6700\u65b0\u5e16\u5b50&quot;,&quot;Post Types:&quot;:&quot;\u5e16\u5b50\u7c7b\u578b\uff1a&quot;,&quot;Original Posts&quot;:&quot;\u539f\u59cb\u5e16\u5b50&quot;,&quot;All Types&quot;:&quot;\u6240\u6709\u7c7b\u578b&quot;,&quot;Chats&quot;:&quot;\u5bf9\u8bdd&quot;,&quot;Today&quot;:&quot;\u4eca\u5929&quot;,&quot;Yesterday&quot;:&quot;\u6628\u5929&quot;,&quot;%d days ago&quot;:&quot;%d \u5929\u524d&quot;,&quot;See everything&quot;:&quot;\u67e5\u770b\u6240\u6709&quot;,&quot;Check out this tab when you make a post to see Likes, Reblogs, and new followers.&quot;:&quot;\u5f53\u4f60\u53d1\u5e16\u540e\uff0c\u53ef\u5728\u6b64\u6807\u7b7e\u9875\u67e5\u770b\u559c\u6b22\u3001\u8f6c\u53d1\u548c\u65b0\u7c89\u4e1d\u3002&quot;}}"></noscript>
